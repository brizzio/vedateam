<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Insert title here</title>
		<h:outputStylesheet library="css" name="reset.css"/>
		<h:outputStylesheet library="css" name="estilo.css"/>
	</h:head>
	<h:body>
		<h:form enctype="multipart/form-data">
		    <p:fileUpload value="#{fileUploadBean.file}" mode="simple" skinSimple="true" /><br/>
			<p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadBean.upload}"/>
		</h:form>
		<h:form id="status">
			<p:poll interval="2" update="status" autoStart="false"/>
			<p:progressBar ajax="true" value="#{fileUploadBean.progress}" labelTemplate="{value}%" styleClass="animated" global="false"/>
		</h:form>
	</h:body>
</html>
