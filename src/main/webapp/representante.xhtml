<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Login</title>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="estilo.css"/>
		<h:outputStylesheet library="css" name="progresso.css"/>
		<h:outputScript library="js" name="jquery-3.2.1.min.js"/>
		<h:outputScript library="js" name="bootstrap.js"/>		
	</h:head>
	<h:body>
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button> -->
	          <a class="navbar-brand" href="#">
	          	<h:graphicImage library="img" name="vedacit_logo.png" alt="vedacit logo"/>
	          </a>
	        </div>
	        
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Dashboard</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li>
		        	<h:form>
		        		<p:commandLink type="submit" value="Logout" action="#{usuarioLogadoBean.deslogar}" styleClass="btn btn-warning"/>
		        	</h:form>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
	      </div>
	    </nav>
		
		<section class="container container-fluid progresso">
			<div class="panel panel-primary about">
				<div class="panel-heading">
					<h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Sobre</h3>
				</div>
				<div class="panel-body">Panel content</div>
			</div>
			<div class="panel panel-default progresso">
			  <div class="panel-body">
			    <p>Progresso</p>
			    <div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				    60%
				  </div>
				</div>	    
			  </div>
			</div>
			<div class="panel panel-default">
				<form class="form-inline panel-body">
				  <div class="form-group">
				    <label for="exampleInputName2">Buscar faturamento</label>
				    <input type="month" class="form-control" id="exampleInputName2" placeholder="Jane Doe"/>
				  </div>
				  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
				</form>
			</div>
		</section>
	</h:body>
</html>
