<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Login</title>
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputStylesheet library="css" name="estilo.css"/>
		<h:outputScript library="js" name="jquery-3.2.1.min.js"/>
		<h:outputScript library="js" name="bootstrap.js"/>		
	</h:head>
	<h:body>
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button> -->
	          <a class="navbar-brand" href="#">
	          	<h:graphicImage library="img" name="vedacit_logo.png" alt="vedacit logo"/>
	          </a>
	        </div>
	      </div>
	    </nav>
		<section class="container container-fluid login">
			<div class="panel panel-default login">
				<p class="panel-heading"> Login</p>
				<h:form class="panel-body">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <p:inputText id="exampleInputEmail1" value="#{loginBean.usuario.email}" placeholder="email" styleClass="form-control" onfocus="true"/>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <p:password id="exampleInputPassword1" value="#{loginBean.usuario.senha}" placeholder="password" styleClass="form-control"/>
				  </div>
				  <p:commandButton type="submit" action="#{loginBean.login}" styleClass="btn btn-primary" value="Login"/>
				</h:form>
			</div>
			<div class="panel panel-default">
				<p class="panel-heading"> Cadastrar</p>
				<form class="panel-body">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"/>
				  </div>
				  <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</section>
	</h:body>
</html>
